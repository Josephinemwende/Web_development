<!DOCTYPE html>
<html>
    <head>
        <title>
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="/src/Images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <section id="card">
            <div id="card-info">
                <div id="background">
                    <img src="/src/Images/bg-main-desktop.png" alt="background">
                </div>
                <div id="card-front" style="background-image: url(/src/Images/bg-card-front.png);">
                </div>
                <div id="card-back">
                    <img src="/src/Images/bg-card-back.png" alt="card-back-image">
                </div>
            </div>
            <div id="card-details">
                <form id="card-form">
                    <div class="card-inputs">
                        <label for="cardholder">CARDHOLDER NAME<input type="text" id="cardholder" name="cardholder-name" placeholder="e.g.Jane Appleseed"></label>
                    </div>
                    <div class="card-inputs">
                        <label for="cardnumber">CARD NUMBER</label>
                        <input type="number" id="cardnumber" name="cardnumber" placeholder="e.g.1234 5678 9123 0000">
                    </div>
                    <div class="card-inputs">
                        <label for="date">EXP.DATE(MM/YY)</label>
                        <input id="month" type="month" placeholder="MM">
                        <input id="year" type="number" placeholder="YY">
                        <label for="CVC">CVC</label>
                        <input id="CVC" type="number" placeholder="e.g.123">
                    </div>
                    <button type="submit">Confirm</button>
                </form>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
