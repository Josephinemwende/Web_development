<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Newsletter SignUp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="./Images/favicon-32x32.png">
    </head>
    <body>
        <section>
            <div id="first-section">
                <h1>Stay Updated!</h1>
                <p>
                    Join 60,000+ product managers receiving monthly updates on:
                </p>
                <div class="span-items"><img src="./Images/icon-list.svg">   <span>Product discovery and building what matters</span></div>
                <div class="span-items"><img src="./Images/icon-list.svg">   <span>Measuring to ensure updates are a sucess</span></div>
                <div class="span-items"><img src="./Images/icon-list.svg">   <span>Add much more!</span></div>
                
                <form>
                    <div class="form-group">
                        <label for="emailInput">Email address</label>
                        <input type="email" id="emailInput" name="email">
                    </div>
                    <div><button onclick="activateButton()">Subscribe to monthly newsletter</button></div>
                </form>
            </div>
            <div id="second-section">
                <img src="./Images/illustration-sign-up-desktop.svg"/>

            </div>
        </section>
    </body>
    <script src="script.js"></script>

</html>
